#web configuration
spring.mvc.view.prefix=/view/
spring.mvc.view.suffix=.jsp

#Server configuration
server.servlet.context-path = /springMVC
spring.mvc.servlet.path=/servlet

server.port=8081

### DATABASE ###
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
